<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop With Me</title>
    <link rel="stylesheet" href="practice1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>

        <h1>Shop With Me</h1>
        <nav>
            <a href="#">Account</a>
        </nav>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">items</button>
                <div class="dropdown-content">
                    <a href="#">Fruit Salad</a>
                    <a href="#">Milk Shake</a>
                    <a href="#">Coffee</a>
                </div>
            </div>
        </nav>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Offer</button>
                <div class="dropdown-content">
                    <a href="#">Fam pack</a>
                    <a href="#">Iftar</a>
                    <a href="#">Offery</a>
                </div>
            </div>
        </nav>
        <nav class="search">
            <input type="text" placeholder="Type your Search..">
            <button style="background-color: yellow;">Search</button>
        </nav>
        <nav>
            <i class="fa-solid fa-cart-shopping" style="color: #fafafa;"></i>
            <sub>0</sub>
        </nav>
    </header>

    <main class="products">
        <div>
            <section class="hero">
                <img src="Special-offer.png" alt="Hero Image">
                <button>Click New</button>
            </section>
        </div>
        <div class="product-container">
            <div class="product-card">
                <img src="https://ngibd.com/wp-content/uploads/2025/02/Consumer-Products.jpg" alt="Product 1">
                <p>Product 1</p>
                <h2>Product One</h2>
                <span>$24.99</span>
            </div>
            <div class="product-card">
                <img src="https://ngibd.com/wp-content/uploads/2025/02/Consumer-Products.jpg" alt="Product 2">
                <p>Product 2</p>
                <h2>Product Two</h2>
                <span>$29.99</span>
            </div>
            <div class="product-card">
                <img src="https://ngibd.com/wp-content/uploads/2025/02/Consumer-Products.jpg" alt="Product 3">
                <p>Product 3</p>
                <h2>Product Three</h2>
                <span>$19.99</span>
            </div>
            <div class="product-card">
                <img src="https://ngibd.com/wp-content/uploads/2025/02/Consumer-Products.jpg" alt="Product 4">
                <p>Product 4</p>
                <h2>Product Four</h2>
                <span>$34.99</span>
            </div>
        </div>
    </main>

    <footer>
        <p>Thank you for watching</p>
    </footer>

</body>

</html>
